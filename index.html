<body>
  <div class="container">

    <!-- LOGO -->
    <div class="logo">
      <img src="https://media-gig4-2.cdn.whatsapp.net/v/t61.24694-24/491882385_703753455529322_1856946490956747163_n.jpg?ccb=11-4&oh=01_Q5Aa1gF2PDKRIFat_S3iLcFoFaSg4IzUl00yO2WxGg2sItsApA&oe=6830F09D&_nc_sid=5e03e0&_nc_cat=101" alt="Logo Mexidinho Açaí">
    </div>

    <h1>Mexidinho Açaí</h1>

    <form id="pedido-form">
      <label for="tamanho">Escolha o tamanho:</label>
      <select id="tamanho" required>
        <option value="" disabled selected>Selecione</option>
        <option value="380ML">380ML - R$12,00</option>
        <option value="780ML">780ML - R$16,00</option>
      </select>
      
      <!-- (restante igual) -->

      <div id="adicionais-container" class="hidden">
        <h3>Adicionais:</h3>
        <div class="grid">
          <label><input type="checkbox" value="Banana" /> Banana</label>
          <label><input type="checkbox" value="Morango" /> Morango</label>
          <label><input type="checkbox" value="Kiwi" /> Kiwi</label>
          <label><input type="checkbox" value="MM" /> MM</label>
          <label><input type="checkbox" value="Paçoca" /> Paçoca</label>
          <label><input type="checkbox" value="Granola" /> Granola</label>
          <label><input type="checkbox" value="Leite em pó" /> Leite em pó</label>
        </div>

        <h3>Extras:</h3>
        <div class="grid">
          <label><input type="checkbox" value="Nutella" /> Nutella</label>
          <label><input type="checkbox" value="Oreo" /> Oreo</label>
        </div>

        <h3>Cobertura:</h3>
        <div class="grid">
          <label><input type="radio" name="cobertura" value="Leite condensado" required /> Leite condensado</label>
          <label><input type="radio" name="cobertura" value="Cobertura de chocolate" /> Cobertura de chocolate</label>
        </div>
      </div>

      <button type="submit">Fazer Pedido no WhatsApp</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
